<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Tracking Dashboard</title>
        <link
            rel="shortcut icon"
            href="./images/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="app.css" />
        <script defer src="./main.js"></script>
    </head>
    <body>
        <main id="main">
            <header class="hero">
                <div class="hero__user">
                    <img
                        class="hero__user-image"
                        src="./images/image-jeremy.png"
                        alt="user profile picture"
                    />
                    <div class="hero__user-person">
                        <span class="hero__user-who">Report for</span>
                        <span class="hero__user-name">Jeremy Robson</span>
                    </div>
                </div>

                <nav>
                    <ul class="hero__timeframe">
                        <li class="hero__timeframe-selection">Daily</li>
                        <li class="hero__timeframe-selection">Weekly</li>
                        <li class="hero__timeframe-selection">Monthly</li>
                    </ul>
                </nav>
            </header>

            <section class="list">
                <!-- Content for the list -->
            </section>
        </main>
    </body>
</html>
